<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Employee Application From </title>
    <link rel="icon" href="CATIA Practice Design-26.jpg">
 
</head>
<fieldset>
    <legend> <h2> Employee Application From </h2> </legend>
<body>
        <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> Full Name </label></td>
                    <td> <input type="text"  placeholder="Enter Full Name" autofocus required> </td>
                </tr>
                <tr>
                    <td> <label> Email </label></td>
                    <td> <input type="email" placeholder="ex:abc@gmail.com"> </td>
                </tr>
                <tr>
                    <td>  <label> Password </label></td>
                    <td> <input type="password"> </td>
                </tr>
                <tr>
                    <td>  <label> Contact Number </label></td>
                    <td>
                        <select>
                            <option value="+91"> +91 </option>
                            <option value="+92"> +92 </option>
                            <option value="+93"> +93 </option>
                        </select>
                        <input type="number" placeholder="1234567890">
                    </td>
                </tr>
                <tr>
                    <td> <label> Profile Photo </label></td>
                    <td> <input type="file"> </td>
                </tr>
                <tr>
                    <td> <label> Date of Birth </label></td>
                    <td> <input type="date"> </td>
                </tr>
                <tr>
                    <td><label> Marital Status </label></td>
                    <td>
                        <input type="radio" name="Marital"> <label> Married </label>
                        <input type="radio" name="Marital"> <label> UnMarried </label>
                    </td>
                </tr>
                <tr>
                    <td> <label> Gender </label></td>
                    <td>
                        <input type="radio" name="gender"><label> Male </label>
                        <input type="radio" name="gender"><label> Female </label>
                        <input type="radio" name="gender"><label> other </label>
                    </td>
                </tr>
                <tr>
                    <td><label> Tool and Technology </label></td>
                    <td> 
                        <input type="checkbox" value="C"> <label> C </label>
                        <input type="checkbox" value="CPP"> <label> CPP </label>
                        <input type="checkbox" value="HTML"> <label> HTML </label>
                        <input type="checkbox" value="JAVA"> <label> JAVA </label>
                        <input type="checkbox" value="PYTHON"> <label> PYTHON </label>
                    </td>
                </tr>
                <tr>
                    <td> <label> Upload files </label></td>
                    <td> <input type="file" multiple> </td>
                </tr>
                <tr>
                    <td> <label> Address </label></td>
                    <td> <textarea> Write your address </textarea></td>
                </tr>
                <tr>
                    <td> <button value="submit"> Submit </button></td>
                    <td> <button value="reset"> Clear </button></td>
                </tr>
                
            </tbody>
        </table>
    </form>
    
</body>
</html>
</fieldset>
